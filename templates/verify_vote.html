{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;">ðŸ§¾ Voter Verification Panel</h2>
<style>
a[href="{{ url_for('ea_dashboard') }}"] {
    display: block;
    text-align: center;
    margin: 20px auto;
    width: fit-content;
    padding: 10px 15px;
    background-color: #bdc3c7;
    color: #2c3e50;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

a[href="{{ url_for('ea_dashboard') }}"]:hover {
    background-color: #95a5a6;
}
</style>
<div style="padding: 20px;">
  <table style="width:100%; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 12px; border: 1px solid #ddd;">ID</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Name</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Mobile</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Region</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for voter in voters %}
      <tr>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ voter.id }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ voter.name }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ voter.mobile }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ voter.region }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">
          <form method="POST" style="display:inline;">
            <input type="hidden" name="voter_id" value="{{ voter.id }}">
            <button type="submit" style="background-color: #2ecc71; color:white; border:none; padding: 8px 16px; border-radius: 6px;">âœ” Accept</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<a href="{{ url_for('ea_dashboard') }}">â¬… Back to Dashboard</a>
{% endblock %}
