{% extends "base.html" %}
{% block content %}
  <h2>Add Candidate</h2>

  <form method="POST">
    <label>Candidate Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Party:</label><br>
    <input type="text" name="party" required><br><br>

    <label>Select Election:</label><br>
    <select name="election_id" required>
      {% for election in elections %}
        <option value="{{ election['id'] }}">{{ election['name'] }} ({{ election['date'] }})</option>
      {% endfor %}
    </select><br><br>

    <input type="submit" value="Add Candidate">
  </form>

  <br>
  <a href="{{ url_for('auth_dashboard') }}">â¬… Back to Dashboard</a>
{% endblock %}
