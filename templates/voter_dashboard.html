{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ user }}!</h2>
<p>Select an election to vote:</p>

<ul>
  {% for election in elections %}
    <li>
      {{ election['name'] }} ({{ election['date'] }})
      <a href="{{ url_for('vote', election_id=election['id']) }}">Vote</a>
    </li>
  {% endfor %}
</ul>

<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
