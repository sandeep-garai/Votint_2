{% extends 'base.html' %}
{% block content %}
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
      margin: 0;
      padding: 0;
  }

  h2 {
      text-align: center;
      margin-top: 40px;
  }

  p {
      text-align: center;
      font-size: 18px;
      color: #34495e;
  }

  ul {
      list-style-type: none;
      padding: 0;
      margin: 30px auto;
      max-width: 600px;
  }

  li {
      background-color: #ffffff;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  li a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
  }

  li a:hover {
      color: #1f6f97;
  }

  a[href="{{ url_for('logout') }}"] {
      display: block;
      text-align: center;
      margin: 40px auto;
      width: fit-content;
      padding: 10px 15px;
      background-color: #e74c3c;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
  }

  a[href="{{ url_for('logout') }}"]:hover {
      background-color: #c0392b;
  }
</style>

<h2>Welcome, {{ user }}!</h2>
<p>Select an election to vote:</p>

<ul>
  {% for election in elections %}
    <li>
      {{ election['name'] }} ({{ election['date'] }})
      <a href="{{ url_for('vote', election_id=election['id']) }}">Vote</a>
    </li>
  {% endfor %}
</ul>

<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
